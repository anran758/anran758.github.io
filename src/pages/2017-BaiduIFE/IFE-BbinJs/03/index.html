<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
 var sour = document.getElementById('source').children,
  newSour = [];
 for (var i = 0; i < sour.length; i++) {
    // 遍历source的子元素,并push进数组中
   newSour.push(sour[i].innerText);
 }

 var data = newSour.map(function(element) {
  // 先将每个字符分割开,再获取前面两个字(city),在替换加上'';
  var city = element.split('').slice(0, 2).join(''),
    value = element.split('').slice(7,9).join('');

  return [city,value];
 });

  // 这个data其实意义不太大呀..
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort(function(a, b) {
    return a[1] - b[1];
  });
}


function render(data) {
  for (var i = 0; i < data.length; i++) {
    var ulEle = document.getElementById('resort'),
      liEle = document.createElement('li');
    liEle.innerHTML = '第' + (i + 1) +'名' + data[i][0] + '空气质量：' + '<b>' + data[i][1] + '</b>';
    // 遍历写进ul
    ulEle.appendChild(liEle);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById('sort-btn');
  btn.onclick = btnHandle;
}

init();

</script>
</body>
</html>
